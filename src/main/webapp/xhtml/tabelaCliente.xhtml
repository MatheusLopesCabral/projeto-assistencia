<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Crud Clientes para Base</title>
	</h:head>
	<h:body>
		<h:form>
	
			<p:panel header="Clientes - Listagem">
		
				<p:dataTable emptyMessage="Nenhum registro encontrado"
					paginator="true">
		
					<f:facet name="header">
						<p:commandButton value="novo" oncomplete="PF('modalCadastro').show();" />
					</f:facet>
		
					<p:column headerText="Nome">
					</p:column>
		
					<p:column headerText="CPF">
					</p:column>
		
					<p:column headerText="Telefone">
					</p:column>
		
					<p:column headerText="Email">
					</p:column>
		
					<p:column headerText="Ações">
		
					</p:column>
		
				</p:dataTable>
		
			</p:panel>
		
		</h:form>
		
		<p:dialog header="Estados - Cadastro" widgetVar="modalCadastro" draggable="false" resizable="false" modal="true">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:"/>
					<p:inputText size="30" maxlength="50"/>
					
					<p:outputLabel value="CPF:"></p:outputLabel>
					<p:inputText size="30" maxlength="11"/>
					
					<p:outputLabel value="Telefone:"></p:outputLabel>
					<p:inputText size="30" maxlength="11"/>
					
					<p:outputLabel value="Email:"></p:outputLabel>
					<p:inputText size="30" maxlength="50"/>
					
					<p:outputLabel value="Sexo:"></p:outputLabel>
				 	<p:inputText size="30" maxlength="10"/>
				 </h:panelGrid>
				 
				 	<h5>Dados de endereço</h5>
				 
				 <h:panelGrid columns="2">
				 	<p:outputLabel value="Rua:"/>
					<p:inputText size="30"/>
					
					<p:outputLabel value="CEP:"></p:outputLabel>
					<p:inputText size="30"/>
					
					<p:outputLabel value="Bairro:"></p:outputLabel>
					<p:inputText size="30"/>
					
					<p:outputLabel value="Cidade:"></p:outputLabel>
					<p:inputText size="30"/>
					
					<p:outputLabel value="Complemento:"></p:outputLabel>
				 	<p:inputText size="30"/>
				 	
				 	<p:outputLabel value="Numero:"></p:outputLabel>
				 	<p:inputText size="30"/>
				 </h:panelGrid>		
				 <h:panelGrid columns="2">
				 	<p:commandButton value="Salvar"/>
				 	<p:commandButton value="Fechar"/>
				 </h:panelGrid>
							 	
			</h:form>			
		</p:dialog>
		
	</h:body>
</html>
